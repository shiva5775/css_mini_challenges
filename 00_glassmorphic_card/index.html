<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphic Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="card-container">
            <div class="circle-1 circle "></div>
            <div class="circle-2 circle "></div>
            <div class="circle-3 circle "></div>
            <div class="card">
                <div class="card-content">
                    <img src="../image/apple.jpg" alt="">
                    <div class="card-info">
                        <div class="tag-container">
                            <div class="beginer-tag">Beginner</div>
                            <div class="heart-tag">❤️</div>
                        </div>
                        <h3 class="card-title">Lorem ipsum, dolor sit ame Eius, ipsam?</h3>
                        <p class="card-p">By : Lorem, ipsum.</p>
                        <div class="ratting">
                            ⭐⭐⭐⭐⭐
                            <span id="yellow">4.9</span>
                            <span>(3,327)</span>
                        </div>
                    </div>
                    <button class="enroll-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Get Enrolled</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
