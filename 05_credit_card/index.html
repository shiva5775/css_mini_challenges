<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creadit-Card-UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="./chip.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8858 2057 5845 5775</h5>
                <h5 class="name">Shiv Shankar Agrahari</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Date</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
