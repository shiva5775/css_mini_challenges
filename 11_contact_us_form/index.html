<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responcive Contact Us Form</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Goregaon-East,400063</div>
                    <div class="text-two">Mumbai-Maharashtra</div>
                </div>
                <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+9158 45039 1223</div>
                    <div class="text-two">+9158 9437 0289</div>
                </div>
                <div class="email details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">codingwithshiva@gmail.com</div>
                    <div class="text-two">shiva.microsoft.com</div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send Us a message </div>
            <p>If you have any work from me or any type of quires related to my tutorial, you can send me a message from
                here. It's my pleasure to help you.</p>
        </div>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
                <textarea></textarea>
            </div>
            <div class="button">
                <input type="button" value="Send Now">
            </div>
        </form>
    </div>
</body>

</html>
